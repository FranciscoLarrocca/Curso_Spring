<!DOCTYPE html>
<html xmnls:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>

	<br>
	<br>

	<div class="container py-1">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>			
			<div class="card-body">
				<h4 class="card-title">
				<a th:href="@{/form}" class="btn btn-primary btn-s">Crear	cliente</a>					
				</h4>

				<table class="table">
					<thead class="thead-inverse">
						<tr>
							<th>ID</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Email</th>
							<th>Fecha</th>
							<th align="center">Acciones</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td><a class="btn btn-dark btn-s" th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}"></a></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td><a class="btn btn-outline-primary btn-s"
								th:href="@{/form/} + ${cliente.id}" )>Editar</a>&nbsp;<a
								class="btn btn-outline-danger btn-s"
								th:href="@{/eliminar/} + ${cliente.id}"
								onclick="return confirm('Estas seguro que deseas eliminar?');">Eliminar</a></td>
						</tr>
					</tbody>
				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
