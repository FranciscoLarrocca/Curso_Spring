<!DOCTYPE html>
<html xmnls:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<br>

	<div class="container py-4 text-center">
		<div class="card border-dark">
			<div class="card-header p-3 mb-2 bg-dark text-white font-weight-bold">Iniciar Sesión</div>

			<div align="center" class="card-body">
				<form th:action="@{/login}" method="post">

					<div class="form-group col-sm-6">
						<input class="form-control" type="text" name="username"
							id="username" placeholder="Usuario" required="required" />
					</div>

					<div class="form-group col-sm-6">
						<input class="form-control" type="password" name="password"
							id="password" placeholder="Contraseña" required="required" />
					</div>

					<div class="form-group col-sm-6">
						<input class="btn btn-outline-dark btn-block" type="submit" value="Sign In"/>
					</div>
				</form>
			</div>

		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
