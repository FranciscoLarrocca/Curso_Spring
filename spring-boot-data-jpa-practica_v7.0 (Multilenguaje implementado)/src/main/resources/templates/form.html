<!DOCTYPE html>
<html xmnls:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<br>

	<div class="container py-1">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<!-- Formulario -->
				<form th:action="@{/form}" th:object="${cliente}" method="post"
					enctype="multipart/form-data">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="#{text.cliente.nombre}+':'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
							<!-- ${#fields} es un helper de thymeleaf el cual maneja los errores de validacion -->
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="#{text.cliente.apellido}+':'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" class="form-control" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="#{text.cliente.email}+':'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{email}" class="form-control" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="#{text.cliente.createAt}+':'"></label>
						<div class="col-sm-6">
							<input type="text" placeholder="dd/MM/yy" th:field="*{createAt}"
								class="form-control" /> <small class="form-text text-danger"
								th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="file" class="col-sm-2 col-form-label" th:text="#{text.cliente.foto}+':'"></label>
						<div class="col-sm-6">
							<input type="file" name="file" class="form-control" />
						</div>
					</div>
					<div class="col-sm-6">
						<input type="submit" th:value="#{text.cliente.crear}" class="btn btn-primary" />
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<br>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
