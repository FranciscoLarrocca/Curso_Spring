<!DOCTYPE html>
<html xmnls:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title
	th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
<!-- Background -->
<link rel="stylesheet" th:href="@{/css/background-style.css}">
<!-- /Background -->
</head>
<body>
	<header th:fragment="header">
		<!-- Nav bar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="https://spring.io/projects/spring-boot">Spring
				boot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}" th:text="#{text.menu.home}"></a></li>
				</ul>

				<!-- Seccion multilenguaje: -->
				<ul class="navbar-nav navbar-right mx-4">
					<li class="nav-item">
						<div class="btn-group" role="group" aria-label="Basic example">
							<a th:href="@{/(lang=es_ES)}" class="btn btn-outline-secondary xs">ES</a> <a
								th:href="@{/(lang=en_US)}" class="btn btn-outline-secondary xs">EN</a> <a
								th:href="@{/(lang=de_DE)}" class="btn btn-outline-secondary xs">DE</a>
						</div>
					</li>
				</ul>
				<!-- /Seccion multilenguaje -->
				<ul class="navbar-nav navbar-right">
					<li sec:authorize="!isAuthenticated()"><a
						class="btn btn-outline-info" th:href="@{/login}" th:text="#{text.menu.signin}"></a></li>
					<li class="dropdown show"><a
						class="btn btn-dark dropdown-toggle"
						sec:authorize="isAuthenticated()" href="#" role="button"
						id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"><span sec:authentication="name"></span></a>

						<div class="dropdown-menu dropdown-menu-right"
							aria-labelledby="dropdownMenuLink">
							<form id="logoutForm" th:action="@{/logout}" method="post">
								<button class="dropdown-item"
									onclick="document.getElementById('logoutForm').submit();"
									type="submit" th:text="#{text.menu.signout}"></button>
							</form>
						</div></li>
				</ul>
			</div>

			&nbsp;&nbsp; <img alt="spring-logo" width="180" height="50"
				th:src="@{/images/spring-logo.png}">
		</nav>

		<!-- Mensajes flash para indicar el estado de las peticiones -->
		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</header>

	<div class="container"></div>

	<footer th:fragment="footer" class="container">
		<hr class="hr-white">		
		<p class="text-white">
			<b  th:utext="#{text.footer.powered}">
			</b>
		</p>
		<p class="text-white" th:utext="#{text.footer.copy}">
		</p>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Bootstrap JS -->
		<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>
</body>
</html>
