<!DOCTYPE html>
<html xmnls:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="ISO-8859-1" />
<title
	th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
	<header th:fragment="header">
		<!-- Nav bar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="https://spring.io/projects/spring-boot">Spring
				boot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/form}">Nuevo
							Cliente</a></li>
				</ul>
			</div>
			<img alt="spring-logo" width="180" height="50"
				th:src="@{/images/spring-logo.png}">
		</nav>
		
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${danger != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
		
	</header>
	<div class="container"></div>

	<footer th:fragment="footer" class="container">
		<hr />
		<p>
			<b> Powered By <a href="https://spring.io/projects/spring-boot">Spring
					Boot</a> y <a href="https://www.thymeleaf.org">Thymeleaf</a>.
			</b>
		</p>
		<p>
			Este proyecto fue desarrollado en IDE Eclipse + Spring Plugins (STS
			Spring Tool), profesor Andres Guzman.<br />&copy; Company 2017, Inc.
			Todos los derechos reservados. Terminos de uso y privacidad.<br />
		</p>
		<script src="@{/js/jquery-3.5.1.min.js}"></script>
		<script src="@{/js/bootstrap.min.js}"></script>
	</footer>
</body>
</html>
